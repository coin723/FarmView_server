<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
<head>
    <style>
        @import url(//cdn.jsdelivr.net/font-nanum/1.0/nanumbarungothic/nanumbarungothic.css);
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font: 4vmin 'Nanum Barun Gothic';
        }
        
        svg {
            fill: #044437;
            width: 100%;
            height: 100%;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #656565;
            shape-rendering: crispEdges;
            opacity: .15;
        }
        
        .x.axis path.domain, .y.axis path.domain {
            display: none;
        }
        
        .x.axis .tick text, .y.axis.grid .tick text {
            display: none;
        }
        
        .line {
            fill: none;
              stroke: #044437;
              stroke-width: 1px;
        }
    </style>
</head>

<body>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script>
        var vw = window.innerWidth / 100,
            vh = window.innerHeight / 100,
            vmin = vw > vh ? vh : vw,
            vmax = vw > vh ? vw : vh;
        
        var svg = d3.select("body").append("svg")
            .attr("viewBox", "0 0 " + window.innerWidth + " " + window.innerHeight)
            .append("g");
        
        var svgElem = document.querySelector("svg");
        
        var margin = {top: 5*vh, right: 12.5*vw, bottom: 15*vh, left: 12.5*vw},
            width = +window.getComputedStyle(svgElem).width.match(/[\d.]+/) - margin.left - margin.right,
            height = +window.getComputedStyle(svgElem).height.match(/[\d.]+/) - margin.top - margin.bottom;
        
        var yAxisOffset = -margin.left / 2
        
        var parseDate = d3.time.format("%a %b %d %Y %X GMT%Z (UTC)").parse;
        
        var x = d3.time.scale()
            .range([0, width]);
        
        var y = d3.scale.linear()
            .range([height, 0]);
        
        svg.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
        d3.json("data.json", function(error, data) {
            if (error) throw error;
            
            var lastData = new Number();
            
            var xTicks = [];
            
            data.forEach(function(d, i) {
                d.LogTime = parseDate(d.LogTime);
                
                if(i === data.length - 1) {
                    lastData = d.AvgAirTemp;
                    lastTick = d.LogTime;
                }
                if(i % 3 === 0) {
                    xTicks.push(d.LogTime);
                }
            });
            
            var yMin = 0,
                yMax = 45;
            
            x.domain([data[0].LogTime, data[data.length - 1].LogTime]);
            y.domain([yMin, yMax]);
            x.ticks(d3.time.minute, 60);
            
            var lastPoint = {
                x: x(data[data.length - 1].LogTime),
                y: y(data[data.length - 1].AvgAirTemp)
            };
            
            var circleData = data.filter(function(d, i) {
                return xTicks.map(Number).indexOf(+d.LogTime) + 1;
            });
            
            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .tickValues(xTicks)
                .innerTickSize(-height)
                .outerTickSize(0);
            
            var xAxis_extend = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .tickValues(xTicks)
                .innerTickSize(margin.bottom)
                .outerTickSize(0);
            
            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .tickValues(function() {
                    return y.ticks().slice(0, y.ticks().length - 1)
                })
                .innerTickSize(0)
                .outerTickSize(0);
            
            var yAxis_grid = d3.svg.axis()
                .scale(y)
                .orient("left")
                .tickValues([0])
                .innerTickSize(- width + yAxisOffset - margin.right / 2);
            
            var line = d3.svg.line()
                .interpolate("linear")
                .x(function(d) { return x(d.LogTime); })
                .y(function(d) { return y(d.AvgAirTemp); });
            
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0, " + height + ")")
                .call(xAxis)
                .append("text")
                .attr("x", function() {
                    return lastPoint.x;
                })
                .attr("dx", ".5em")
                .attr("dy", "1.5em")
                .style("text-anchor", "start")
                .text("지난 24시간");
            
            svg.append("g")
                .attr("class", "x axis extend")
                .attr("transform", "translate(0, " + height + ")")
                .call(xAxis_extend);
            
            svg.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + yAxisOffset + ", 0)")
                .call(yAxis);
            
            svg.append("g")
                .attr("class", "y axis grid")
                .attr("transform", "translate(" + yAxisOffset + ", 0)")
                .call(yAxis_grid);
            
            var path = svg.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line);
            
            svg.selectAll("circle")
                .data(circleData)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                    return x(d.LogTime);
                })
                .attr("cy", function(d) {
                    return y(d.AvgAirTemp);
                })
                .attr("r", 3);
            
            svg.append("text")
                .attr("x", lastPoint.x)
                .attr("y", lastPoint.y)
                .attr("text-anchor", "start")
                .attr("dx", ".5em")
                .attr("dy", ".3em")
                .text(lastData + "°C");
            
            svg.append("line")
                .attr("stroke", "#656565")
                .attr("stroke-dasharray", "15, 5")
                .attr("y1", lastPoint.y)
                .attr("x2", lastPoint.x)
                .attr("y2", lastPoint.y)
                .attr("opacity", 0)
                .transition()
                .attr("opacity", .7)
                .duration(500);
        });
    </script>
</body>
